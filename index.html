<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sample Form</title>
</head>
<body>
    <div class="container">
        <h1>This is a sample form to register in Harvard</h1>

        <form action="#">
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" placeholder="Your name">
            </div>
            <div>
                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="Your email">
            </div>
            <div>
                <label for="dob">Date of Birth: </label>
                <input type="date" id="dob">
                <!-- Here dob means date of birth -->
            </div>
            <div>
                <label for="class">Which class do you currently read in: </label>
                <select name="class" id="class">
                    <option value="not-selected">Select one of these</option>
                    <option value="post-grad">Post Graduate</option>
                    <option value="grad">Graduate</option>
                    <option value="high-school-grad">High School Graduate</option>
                    <option value="diploma">Diploma</option>
                    <option value="none">None of the above</option>
                    <!-- Here grad means graduation -->
                </select>
            </div>
            <div>
                <label for="s-class">Which class do you wish to read in :</label>
                <select name="s-class" id="s-class">
                    <!-- In selection tag , s-class means selection class -->
                    <option value="not-selected">Select one of these</option>
                    <option value="grad">Graduation</option>
                    <option value="post-grad">Post Graduation</option>
                    <option value="phd">PhD</option>
                </select>
            </div>
            <div class="gender">
                <label for="gender">Gender :</label>
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="gender" value="male">|
                <label for="gender">Female</label>
                <input type="radio" name="gender" id="gender" value="female">|
                <label for="gender">Others</label>
                <input type="radio" name="gender" id="gender" value="others">
            </div>
            <fieldset>
                <legend>
                    Are you eligible ? Check in these options
                </legend>
                <div>
                    <input type="checkbox" id="sat">
                    <label for="sat">I have 1500+ marks on SAT</label>
                </div>
                <div>
                    <input type="checkbox" id="ielts">
                    <label for="ielts">I have 8 or more points in IELTS</label>
                </div>
                <div>
                    <input type="checkbox" id="polite">
                    <label for="polite">I have a good reputation for my politeness and honesty</label>
                </div>
            </fieldset>

            <p>Here is our terms and conditions | <a href="terms-and-conditions.html" target="_blank">terms and conditions</a></p>
            <div class="tnc">
                <label for="terms"> I hereby acknowledge that you I have had sufficient time to review and consider this Agreement thoroughly.I have read and understand the terms of this Agreement and my obligations hereunder.I have obtained independent legal advice concerning the interpretation and effect of this Agreement and I have entered into this Agreement voluntarily and without any pressure.</label>
                <button>ACCEPT</button>
            </div>
            <p>Submit this form for further inquiry or reset this and fill-up again</p>
            <button type="submit">SUBMIT</button>
            <button type="reset">RESET</button>
        </form>
    </div>
</body>
</html>
